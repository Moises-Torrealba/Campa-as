<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aportes realizados al Decanato de Ciencias y Tecnologías</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>Aportes realizados al Decanato de Ciencias y Tecnologías</h1>
    <h2>Universidad Centroccidental Lisandro Alvarado (UCLA)</h2>
  </header>

  <main>
    <section class="panel">
      <h3>Listado de aportes</h3>

      <div class="barra-acciones">
        <label for="filtro-tipo-donador">Tipo de donador:</label>
        <select id="filtro-tipo-donador">
          <option value="Todos">Todos</option>
          <option value="Natural">Natural</option>
          <option value="Jurídico">Jurídico</option>
        </select>

        <label for="filtro-monto-min">Monto mínimo:</label>
        <input
          type="number"
          id="filtro-monto-min"
          step="0.01"
          min="0"
          placeholder="Ej: 100.00"
        />

        <span>Total de aportes: <span id="lbl-total-aportes">0</span></span>

        <button id="btn-mostrar-form-aporte">Añadir aporte</button>
      </div>

      <table id="tabla-aportes">
        <thead>
          <tr>
            <th># Aporte</th>
            <th>Fecha</th>
            <th>Tipo de aporte</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Donador</th>
            <th>Tipo de donador</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="lista-aportes">
          <!-- Filas generadas por CL_vDecanato -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal de aporte -->
  <div id="modal-aporte" class="modal-fondo hidden">
    <div class="modal-contenido">
      <div class="modal-header">
        <h2>Registro de aporte</h2>
      </div>

      <form class="modal-form">
        <div class="campo">
          <label for="inp-id">N° de aporte (ID)</label>
          <input type="number" id="inp-id" />
        </div>

        <div class="campo">
          <label for="inp-fecha-aporte">Fecha del aporte</label>
          <input type="date" id="inp-fecha-aporte" />
        </div>

        <div class="campo">
          <label for="inp-tipo-aporte">Tipo de aporte</label>
          <select id="inp-tipo-aporte">
            <option value="Efectivo">Efectivo</option>
            <option value="Especie">Especie</option>
          </select>
        </div>

        <div class="campo">
          <label for="inp-descripcion">Descripción</label>
          <input type="text" id="inp-descripcion" />
        </div>

        <div class="campo">
          <label for="inp-monto-aporte">Monto del aporte</label>
          <input type="number" step="0.01" id="inp-monto-aporte" />
        </div>

        <div class="campo">
          <label for="inp-nombre-aporte">Donador (nombre)</label>
          <input type="text" id="inp-nombre-aporte" />
        </div>

        <div class="campo">
          <label for="inp-tipo-aportante">Tipo de donador</label>
          <select  id="inp-tipo-aportante">
            <option value="Natural">Natural</option>
            <option value="Jurídico">Jurídico</option>
          </select>
        </div>
      </form>

      <div class="modal-footer">
        <button id="btn-eliminar-cancelar-aporte">✖ Cancelar</button>
        <button id="btn-aceptar-aporte">✔ Aceptar</button>
      </div>
    </div>
  </div>

  <script type="module" src="./dist/CL_index.js"></script>
</body>
</html>
